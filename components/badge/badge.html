<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="badge.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>avatar</title>
  </head>
  <body>
    <!-- Badge Component -->

    <div class="centered-row m-v-3">
      <div class="badge-wrapper">
        <img
          src="https://images.unsplash.com/photo-1580518324671-c2f0833a3af3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
          alt="Avatar"
          class="avatar-md border-round m-3"
        />
        <div class="badge-avatar badge-avatar-red border-round"></div>
      </div>

      <div class="badge-wrapper">
        <img
          src="https://images.unsplash.com/photo-1580518324671-c2f0833a3af3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
          alt="Avatar"
          class="avatar-md border-round m-3"
        />
        <div class="badge-avatar badge-avatar-green border-round"></div>
      </div>

      <div class="badge-wrapper">
        <img
          src="https://images.unsplash.com/photo-1580518324671-c2f0833a3af3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
          alt="Avatar"
          class="avatar-md border-round m-3"
        />
        <div class="badge-avatar badge-avatar-grey border-round"></div>
      </div>

      <div class="badge-wrapper">
        <span class="badge-icon f-8 m-2">
          <i class="fas fa-home"></i>
        </span>
        <div class="badge centered-row">3</div>
      </div>

      <div class="badge-wrapper">
        <span class="badge-icon f-8 m-2">
          <i class="fas fa-shopping-cart"></i>
        </span>
        <div class="badge centered-row">3</div>
      </div>

      <div class="badge-wrapper">
        <span class="badge-icon f-8 m-2">
          <i class="fas fa-bell"></i>
        </span>
        <div class="badge centered-row">3</div>
      </div>
    </div>
  </body>
</html>
